<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script language="javascript" src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>


</head>
<body>
    <div id="loading-modal" style="display: none;">
        <p>Enviando dados, aguarde...</p>
        <img src="caminho-para-o-seu-spinner.gif" alt="Loading Spinner">
      </div>
      
    <div class="container mt-4">
        <div class="text-center">
            <img src="img/logo.png" id="logo" alt="Logo da Empresa">
            <span>Cadastro Fornecedor/Produto</span>
        </div>        
        
        
    <form id="forn" class="container mt-4">
        <p>Dados do fornecedor</p>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="razao-social" class="form-label">Razão Social</label>
                    <input type="text" class="form-control" id="border" name="razao-social" required>
                </div>

                <div class="mb-3">
                    <label for="nome-fantasia" class="form-label">Nome Fantasia</label>
                    <input type="text" class="form-control" id="border" name="nome-fantasia" required>
                </div>
                
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP </label>
                    <input type="text" class="form-control" id="border" name="cep"  style="width: 300px;" required>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="border" name="endereco" required>
                </div>

            </div>
            
            <div class="col-md-6">
                
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="border" name="cnpj" required>
                </div>

                <div class="mb-3">
                    <label for="inscricao-estadual" class="form-label">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="border" name="border">
                </div>

                <div class="mb-3">
                    <label for="inscricao-municipal" class="form-label">Inscrição Municipal</label>
                    <input type="text" class="form-control" id="border" name="border">
                </div>    

                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="border" name="numero">
                </div>

            </div>    

                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <div class="col-12">
                        <input type="text" class="form-control" id="border" name="complemento" style="width: 900px;">
                    </div>
                </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="border" name="bairro">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="municipio" class="form-label">Município</label>
                        <input type="text" class="form-control" id="border" name="municipio">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="border" name="estado">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="pessoa-contato" class="form-label">Nome da Pessoa de Contato</label>
                        <input type="text" class="form-control" id="border" name="pessoa-contato" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="border" name="telefone">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="border" name="email" required>
                    </div>
                </div>
            </div>
            
        </div>
    
    </form>
    <form id="tab_pro" class="container mt-4">
        <p class="mt-4">Tabela de Produtos</p>
        <caption>Produto - 1</caption>
        <table id="table" style="border-radius: 10px; border-collapse: separate; border-spacing: 10px;">
            <tr>
                <th>
                    <img id="img_produtos" src="img/compra.png" alt="Imagem de Produto">
                    Produto
                </th>
                <th><input type="text" id="radius" name="descricao" style="width: 500" required></th>
            </tr>
            <tr>
                <br>
                <th>UND. Medida</th>
                <th>QTDE em Estoque</th>
                <th>Valor Unitário</th>
                <th>Valor Total</th>
            </tr>
            <tr>
                <td><input type="text" id="radius" name="unidade-medida" required></td>
                <td><input type="number" id="radius" name="quantidade-estoque" required></td>
                <td><input type="text" id="radius" name="valor-unitario" required></td>
                <td><input type="text" id="radius" name="valor-total" readonly></td>
            </tr>
        </table>
        <br>
        <caption>Produto - 2</caption>
        <table id="table" style="border-radius: 10px; border-collapse: separate; border-spacing: 10px;">
            <tr>
                <th>
                    <img id="img_produtos" src="img/compra.png" alt="Imagem de Produto">
                    Produto
                </th>
                <th><input type="text" id="radius" name="descricao" style="width: 500" required></th>
            </tr>
            <tr>
                <th>UND. Medida</th>
                <th>QTDE em Estoque</th>
                <th>Valor Unitário</th>
                <th>Valor Total</th>
            </tr>
            <tr>
                <td><input type="text" id="radius" name="unidade-medida" required></td>
                <td><input type="number" id="radius" name="quantidade-estoque" required></td>
                <td><input type="text" id="radius" name="valor-unitario" required></td>
                <td><input type="text" id="radius" name="valor-total" readonly></td>
            </tr>
            
        </table>
        <br>
        <button id="button">Adicionar Produto</button>
        <br>
    </form>
    <form id="anex" class="container mt-4">
       <p>Anexos</p>
       <caption>Itens</caption>
       <h6 id="table">
            
                <button class="visualizar">
                    <img id="img_produtos" src="img/olho.jpg" alt="Ícone de Visualizar">
                </button>
                <button class="excluir">
                    <img id="img_produtos" src="img/cesto_lixo.png" alt="Ícone de Excluir">
                </button>
                <label> Nome do Documento 1</label>
                <br><br>
                <button class="visualizar">
                    <img id="img_produtos" src="img/olho.jpg" alt="Ícone de Visualizar">
                </button>
                <button class="excluir">
                    <img id="img_produtos" src="img/cesto_lixo.png" alt="Ícone de Excluir">
                </button>
                <label> Nome do Documento 2</label>
            
        </h6>
        </table>
        <br>
        <button id="button">Incluir Anexos</button>
        <br>
    </form>
    <br>
        <button id="save-button">Salvar Fornecedor</button>
    <br>
</body>
</html>
